<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成功</title>
</head>
<body>
<h1>success</h1>
<table border="1px">
    <tr>
        <th>编号</th>
        <th>用户名</th>

</table>
